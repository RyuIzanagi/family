<!DOCTYPE html>
<html lang="vi">

<head>
    <title>My Family</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="internal/css/gallery-vi.css">
    <link rel="shortcut icon" type="image/png" href="images/shibachanicon.png">
</head>

<body>
    <header class="gallery-header">
        <h2 class="my-family">Gia đình tôi</h2>
    </header>
    <section class="section-gallery">
        <h3>Ba và mẹ</h3>
        <div class="gallery-row">
            <div class="gallery-column">
                <img src="images/9.jpg" class="gallery-image gallery-animate">
                <img src="images/6.jpg" class="gallery-image gallery-animate">
                <img src="images/8.jpg" class="gallery-image gallery-animate">
            </div>

            <div class="gallery-column">
                <img src="images/12.jpg" class="gallery-image gallery-animate">
                <img src="images/30.jpg" class="gallery-image gallery-animate">
                <img src="images/24.jpg" class="gallery-image gallery-animate">
            </div>

            <div class="gallery-column">
                <img src="images/29.jpg" class="gallery-image gallery-animate">
                <img src="images/2.jpg" class="gallery-image gallery-animate">
                <img src="images/3.jpg" class="gallery-image gallery-animate">
            </div>
        </div>
        <h3 data-aos="fade-up">Minh và Sơn</h3>
        <div class="gallery-row" data-aos="fade-up">
            <div class="gallery-column">
                <img src="images/16.jpg" class="gallery-image">
                <img src="images/21.jpg" class="gallery-image">
            </div>

            <div class="gallery-column">
                <img src="images/28.jpg" class="gallery-image">
                <img src="images/33.jpg" class="gallery-image">
            </div>

            <div class="gallery-column">
                <img src="images/31.jpg" class="gallery-image">
                <img src="images/36.jpg" class="gallery-image">
            </div>
        </div>
        <h3 data-aos="fade-up">gia đình</h3>
        <div class="gallery-row" data-aos="fade-up">
            <div class="gallery-column">
                <img src="images/1.jpg" class="gallery-image">
                <img src="images/25.jpg" class="gallery-image">
            </div>

            <div class="gallery-column">
                <img src="images/26.jpg" class="gallery-image">
                <img src="images/19.jpg" class="gallery-image">
            </div>

            <div class="gallery-column">
                <img src="images/35.jpg" class="gallery-image">
                <img src="images/37.jpg" class="gallery-image">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 150,
            duration: 2000,
        });
    </script>
</body>

</html>
